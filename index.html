<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!-- Login Section -->
    <div class="hero bg-neutral-200 text-neutral-700 min-h-screen">
      <div class="hero-content w-screen flex-col">
        <div class="text-center">
          <h1 class="text-5xl font-bold">Login now!</h1>
          <p class="py-6">Enter your credentials to Login</p>
        </div>
        <div class="card bg-neutral-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body w-full">
            <div class="form-control">
              <label class="label">
                <span class="label-text text-neutral-600 font-semibold">Phone</span>
              </label>
              <input id="number" type="number" placeholder="Your phone number" class="input input-bordered bg-neutral-300" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text text-neutral-600 font-semibold">Pin</span>
              </label>
              <input id="pin" type="number" placeholder="password" class="input input-bordered bg-neutral-300" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover text-blue-900/70">Forgot password?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="btn-login" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/login.js"></script>
  </body>
</html>
